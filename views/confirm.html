<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Confirmation</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body class="d-flex flex-column min-vh-100">
	{{>header}}
	<div class="text-center p-4">
		<h1 class="text-center mb-4">Are you sure you want to continue?</h1>
		<div class="d-flex justify-content-center gap-3">
			{{#isGame}}
			<form action="/submit-game-confirmation" method="post">
				{{#keyValues}}
				<input type="hidden" name="{{key}}" value="{{value}}">
				{{/keyValues}}
				<input type="submit" value="Yes" class="btn btn-primary">
				<a href="form" class="btn btn-secondary" role="button">No</a>
			</form>
			{{/isGame}}

			{{^isGame}}
			<form action="/submit-review-confirmation" method="post">
				<input type="submit" value="Yes">
				<a href="/" class="btn btn-secondary" role="button">No</a>
			</form>
			{{/isGame}}
		</div>
	</div>
	{{>footer}}
</body>

</html>
