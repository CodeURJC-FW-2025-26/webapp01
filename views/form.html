			<form class="d-flex flex-column row-gap-3 w-75 mx-auto needs-validation" action="/game" method="POST" enctype="multipart/form-data">
				<div>
					<label for="inputTitle" class="form-label">Title</label>
					<input type="text" class="form-control" id="inputTitle" placeholder="e.g. Hollow Knight: Silksong" name="title"
						required>
					<div class="invalid-feedback">Please enter a title.</div>
				</div>

				<div>
					<label for="inputDescription" class="form-label">Description</label>
					<textarea class="form-control" id="inputDescription" placeholder="Briefly describe the videogame..."
						rows="4" name="description" ></textarea>
					<div class="invalid-feedback">Please add a description.</div>
				</div>

				<div>
					<legend>Genres</legend>
					<div id="genreSelect">
						{{#GENRES}}
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="{{.}}" id="Genre{{@index}}" name="genres">
							<label class="form-check-label" for="Genre">
								{{.}}
							</label>
						</div>
						{{/GENRES}}
					</div>
				</div>

				<div>
					<legend>Platforms</legend>
					<div id="platformSelect">
						{{#PLATFORMS}}
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="{{.}}" id="Platform{{@index}}" name="platforms">
							<label class="form-check-label" for="Platform">
								{{.}}
							</label>
						</div>
						{{/PLATFORMS}}
					</div>
				</div>

				<div>
					<label for="inputDate">Release Date</label>
					<input type="date" class="form-control" id="inputDate" required name="release_date"/>
				</div>

				<div>
					<label for="inputDeveloper" class="form-label">Developer</label>
					<input type="text" class="form-control" id="inputDeveloper" placeholder="e.g. Team Cherry" required name="developer">
					<div class="invalid-feedback">Please enter a developer.</div>
				</div>

				<div>
					<label for="PEGISelector" class="form-label">PEGI Rating</label>
					<select class="form-select" id="PEGISelector" required name="pegi_rating">
						<option value="{{.}}" disabled selected>Select a rating</option>
						{{#PEGI}}
						<option>{{.}}</option>
						{{/PEGI}}
					</select>
				</div>

				<div>
					<label for="inputImage" class="form-label">Upload Cover Image</label>
					<input class="form-control" type="file" id="inputImage" name="cover_image" accept="image/*" required>
					<div class="form-text">Accepted formats: JPG, PNG, WEBP, etc.</div>
					<div class="invalid-feedback">Please select a cover image.</div>
				</div>

				<div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
					<button type="submit" class="btn btn-primary">Save</button>
					<a href="/" class="btn btn-secondary" role="button">Cancel</a>
				</div>
			</form>
