<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gueim: main page</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/style.css" />
	</head>

	<body class="container">
		{{>header}}

		<main class="row g-1">
			<aside class="col-12 col-md-3">
				<h1>Filters</h1>
				<hr />

				<form
					class="nostyle accordion"
					id="filterAccordion"
					action="/"
					method="get"
				>
					<div class="accordion-item mb-2">
						<h2 class="accordion-header" id="headingGenres">
							<button
								class="accordion-button"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#collapseGenres"
								aria-expanded="true"
								aria-controls="collapseGenres"
							>
								Genres
							</button>
						</h2>
						<div
							id="collapseGenres"
							class="accordion-collapse collapse show"
							aria-labelledby="headingGenres"
						>
							<div class="accordion-body p-2">
								<div class="overflow-auto">
									{{#genres}}
									<div class="form-check">
										<input
										class="form-check-input"
										type="checkbox"
										id="{{label}}"
										name="genres"
										value="{{label}}"
										{{#selected}}checked{{/selected}}
										/><label
										class="form-check-label"
										for="{{label}}"
										>{{label}}</label
										>
									</div>
									{{/genres}}
								</div>
							</div>
						</div>
					</div>

					<div class="accordion-item mb-2">
						<h2 class="accordion-header" id="headingPlatforms">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#collapsePlatforms"
								aria-expanded="false"
								aria-controls="collapsePlatforms"
							>
								Platforms
							</button>
						</h2>
						<div
							id="collapsePlatforms"
							class="accordion-collapse collapse"
							aria-labelledby="headingPlatforms"
						>
							<div class="accordion-body p-2">
								<div class="overflow-auto">
									{{#platforms}}
									<div class="form-check">
										<input
										class="form-check-input"
										type="checkbox"
										id="{{label}}"
										name="platforms"
										value="{{label}}"
										{{#selected}}checked{{/selected}}
										/><label
										class="form-check-label"
										for="{{label}}"
										>{{label}}</label
										>
									</div>
									{{/platforms}}
								</div>
							</div>
						</div>
					</div>

					<div class="accordion-item mb-2">
						<h2 class="accordion-header" id="headingPEGI">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#collapsePEGI"
								aria-expanded="false"
								aria-controls="collapsePEGI"
							>
								PEGI Rating
							</button>
						</h2>
						<div
							id="collapsePEGI"
							class="accordion-collapse collapse"
							aria-labelledby="headingPEGI"
						>
							<div class="accordion-body p-2">
								<div class="overflow-auto">
									{{#pegi}}
									<div class="form-check">
										<input
										class="form-check-input"
										type="checkbox"
										id="{{label}}"
										name="pegi"
										value="{{label}}"
										{{#selected}}checked{{/selected}}
										/><label
										class="form-check-label"
										for="{{label}}"
										>{{label}}</label
										>
									</div>
									{{/pegi}}
								</div>
							</div>
						</div>
					</div>

					<div class="accordion-item mb-2">
						<h2 class="accordion-header" id="headingRelease">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#collapseRelease"
								aria-expanded="false"
								aria-controls="collapseRelease"
							>
								Release Year
							</button>
						</h2>
						<div
							id="collapseRelease"
							class="accordion-collapse collapse"
							aria-labelledby="headingRelease"
						>
							<div class="accordion-body p-2">
								<div class="mb-3">
									<label
										for="fromYear"
										class="form-label fw-semibold"
										>From:</label
									>
									<input
										id="fromYear"
										name="fromYear"
										type="number"
										class="form-control form-control-sm"
										placeholder="e.g. 1990"
										value="{{fromYear}}"
									/>
								</div>
								<div class="mb-3">
									<label
										for="toYear"
										class="form-label fw-semibold"
										>To:</label
									>
									<input
										id="toYear"
										name="toYear"
										type="number"
										class="form-control form-control-sm"
										placeholder="e.g. 2025"
										value="{{toYear}}"
									/>
								</div>
							</div>
						</div>
					</div>

					<div class="accordion-item mb-2">
						<h2 class="accordion-header" id="headingRating">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#collapseRating"
								aria-expanded="false"
								aria-controls="collapseRating"
							>
								Average Rating
							</button>
						</h2>
						<div
							id="collapseRating"
							class="accordion-collapse collapse"
							aria-labelledby="headingRating"
						>
							<div class="accordion-body p-2">
								<div class="mb-3">
									<label
										for="fromRating"
										class="form-label fw-semibold"
										>From:</label
									>
									<input
										id="fromRating"
										name="fromRating"
										type="number"
										class="form-control form-control-sm"
										placeholder="e.g. 40"
										min="0"
										max="100"
										value="{{fromRating}}"
									/>
								</div>
								<div class="mb-3">
									<label
										for="toRating"
										class="form-label fw-semibold"
										>To:</label
									>
									<input
										id="toRating"
										name="toRating"
										type="number"
										class="form-control form-control-sm"
										placeholder="e.g. 75"
										min="0"
										max="100"
										value="{{toRating}}"
									/>
								</div>
							</div>
						</div>
					</div>

					<button type="submit" class="btn btn-primary w-100 mt-3">
						Apply Filters
					</button>
				</form>
			</aside>

			<section class="col-12 col-md-9">
				<h1 class="text-center mb-4">Welcome to GUEIM</h1>
				<div class="p-4">
					<div class="d-flex justify-content-end mb-3">
						<form class="d-flex flex-grow-1 me-2 nostyle" action="/" method="get">
						<input
							type="text"
							name="search"
							class="form-control me-2 flex-grow-1"
							placeholder="Search..."
						/>
						<button type="submit" class="btn btn-outline-primary">
							Search
						</button>
						</form>
						<a href="new-game-form" class="btn btn-primary">New Game</a>
					</div>

					<div class="row g-3" id="games-container">
						{{#games}}
						<div class="col-12 col-sm-6 col-lg-4 text-center">
							<a
								href="/detail/{{_id}}"
								class="text-decoration-none d-block p-2"
							>
								<div
									class="ratio ratio-1x1 rounded shadow overflow-hidden"
								>
									<img
										src="{{cover_image}}"
										alt="{{title}}"
										class="w-100 h-100 object-fit-cover"
									/>
								</div>
								<p>{{title}}</p>
							</a>
						</div>
						{{/games}}
					</div>
				</div>
			</section>
		</main>
		{{>footer}}
		<!--New pagination-->
  		<script src="/scroll.js"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
