<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>New Videogame</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/style.css" />
</head>

<body class="container-fluid min-vh-100 d-flex flex-column">
	<header>
		<nav class="navbar navbar-expand-lg border-bottom">
			<div class="container-fluid">
				<a class="navbar-brand" href="./index.html"><img src="..\img\GUEIMlogo.png"
						class="img-fluid w-25" /></a>
			</div>
		</nav>
	</header>

	<main class="row flex-grow-1">
		<section class="col-12 col-md-12 p-3">
			<h1 class="text-center">Add new Videogame</h1>
			<!-- flex box with bootstrap -->
			<form class="d-flex flex-column row-gap-3 w-50 mx-auto">
				<div>
					<label for="inputTitle" class="form-label">Title</label>
					<input type="text" class="form-control" id="inputTitle" placeholder="Title" required />
				</div>

				<div>
					<label for="inputDescription" class="form-label">Description</label>
					<textarea class="form-control" id="inputDescription" placeholder="Description" rows="3"
						required></textarea>
				</div>

				<!-- This need to be filled with actual values -->
				<div>
					<label for="genreSelect">Genres</label>
					<div id="genreSelect">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="Genre1">
							<label class="form-check-label" for="Genre1">
								Action / Fighting
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="Genre2">
							<label class="form-check-label" for="Genre2">
								Shooter
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="Genre3">
							<label class="form-check-label" for="Genre3">
								Platform
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="Genre4">
							<label class="form-check-label" for="Genre4">
								Adventure
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="Genre5">
							<label class="form-check-label" for="Genre5">
								RPG
							</label>
						</div>
					</div>
				</div>

				<!-- This need to be filled with actual values -->
				<div>
					<label for="platformSelect">Platforms</label>
					<div id="genreSelect">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="Platform1">
							<label class="form-check-label" for="Platform1">
								PC (Windows)
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="Platform2">
							<label class="form-check-label" for="Platform2">
								Playstation 5
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="Platform3">
							<label class="form-check-label" for="Platform3">
								Xbox Series X|S
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="Platform4">
							<label class="form-check-label" for="Platform4">
								Nintendo Switch
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="Platform5">
							<label class="form-check-label" for="Platform5">
								Android
							</label>
						</div>
					</div>
				</div>

				<div>
					<label for="PEGISelector">PEGI Rating</label>
					<select class="form-select" aria-label="PEGISelector" required>
						<option value="3">PEGI 3</option>
						<option value="7">PEGI 7</option>
						<option value="12">PEGI 12</option>
						<option value="16">PEGI 16</option>
						<option value="18">PEGI 18</option>
					</select>
				</div>

				<div>
					<label for="inputImage" class="form-label">Upload Cover Image</label>
					<!-- accept="image/*" is the convention for accepting the correct images format -->
					<input class="form-control" type="file" id="inputImage" name="image" accept="image/*" required />
				</div>

				<button type="submit" class="btn btn-primary">Save</button>
				<!-- the type="button" avoids the required -->
				<a href="index.html" 
				class="btn btn-primary" 
				role="button">Return
				</a>

			</form>
		</section>
	</main>

	<footer class="row text-center p-3 mt-auto">
		<div class="container py-4">
			<div class="mb-3">
				<a href="https://instagram.com" target="_blank" class="mx-2">
					<i class="bi bi-instagram fs-4"></i></a>
				<a href="https://twitter.com" target="_blank" class="mx-2">
					<i class="bi bi-twitter fs-4"></i></a>
				<a href="https://facebook.com" target="_blank" class="mx-2">
					<i class="bi bi-facebook fs-4"></i></a>
				<a href="https://linkedin.com" target="_blank" class="mx-2">
					<i class="bi bi-linkedin fs-4"></i>
				</a>
			</div>
			<div class="text-center">
				<small>&copy; 2025 GUEIM. All rights reserved.</small>
			</div>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
