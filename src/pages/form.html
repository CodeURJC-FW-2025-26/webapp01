<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> New Videogame</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="container-fluid min-vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="./">GUEIM</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="row flex-grow-1">
        <section class="col-12 col-md-12 bg-primary text-white p-3">
            <h1 class="text-center">Add new Videogame</h1>
            <!-- flex box with angular -->
            <form class="d-flex flex-column row-gap-3 w-50 mx-auto">
                <div>
                    <label for="inputTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Title" required>
                </div>

                <div>
                    <label for="inputDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="inputDescription" placeholder="Description" rows="3"
                        required></textarea>
                </div>

                <!-- This need to be filled with actual values -->
                <div>
                    <label for="genreSelect">Genres</label>
                    <select class="form-select" multiple id="Genreselect" required>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <!-- This need to be filled with actual values -->
                <div>
                    <label for="platformSelect">Platforms</label>
                    <select class="form-select" multiple id="Platformselect" required>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div>
                    <label for="inputDate">Release Date</label>
                    <input type="date" class="form-control" id="inputDate" required>
                </div>

                <div>
                    <label for="inputDeveloper" class="form-label">Developer</label>
                    <input type="text" class="form-control" id="inputDeveloper" placeholder="Developer" required>
                </div>

                <div>
                    <label for="PEGISelector">PEGI Rating</label>
                    <select class="form-select" aria-label="PEGISelector" required>
                        <option value="3">PEGI 3</option>
                        <option value="7">PEGI 7</option>
                        <option value="12">PEGI 12</option>
                        <option value="16">PEGI 16</option>
                        <option value="18">PEGI 18</option>
                    </select>
                </div>

                <div>
                    <label for="inputImage" class="form-label">Upload Cover Image</label>
                    <!-- accept="image/*" is the convention for accepting the correct images format -->
                    <input class="form-control" type="file" id="inputImage" name="image" accept="image/*" required>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <!-- the type="button" avoids the required -->
                <button type="button" class="btn btn-primary">Cancel</button>


            </form>
        </section>
    </main>

    <footer class="row bg-dark text-white text-center p-3 mt-auto">
        <div class="col">Footer</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
