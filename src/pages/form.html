<!DOCTYPE html>
<html lang="en">
	<head>
		<title>New Videogame Form</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
        <link href ="../css/form.css" rel = "stylesheet"/>
	</head>
    <body>
        <h1 class = "newGameFormTitle">Add new Videogame</h1>
        <!-- TODO: Improve the visuals -->
        <div class="newGameFormContainer">
        <form class = "newGameForm">
            <div class="mb-3">
            <label for="inputTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Title" required>
            </div>

            <div class="mb-3">
            <label for="inputDescription" class="form-label">Description</label>
            <textarea class="form-control" id="inputDescription" placeholder="Description" rows="3" required></textarea>
            </div>

            <!-- This need to be filled with actual values -->
            <div class="mb-3">
                <label for ="genreSelect">Genres</label>
                <select class="form-select" multiple id="Genreselect" required>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                </select>
            </div>

            <!-- This need to be filled with actual values -->
            <div class="mb-3">
                <label for ="platformSelect">Platforms</label>
                <select class="form-select" multiple id="Platformselect" required>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="inputDate">Release Date</label>
                <input type="date"  class="form-control" id="inputDate" required>
            </div>

            <div class="mb-3">
                <label for="inputDeveloper" class="form-label">Developer</label>
                <input type="text" class="form-control" id="inputDeveloper" placeholder="Developer" required>
            </div>

            <div class="mb-3">
            <label for="PEGISelector">PEGI Rating</label>
            <select class="form-select" aria-label="PEGISelector" required>
                <option value="3">PEGI 3</option>
                <option value="7">PEGI 7</option>
                <option value="12">PEGI 12</option>
                <option value="16">PEGI 16</option>
                <option value="18">PEGI 18</option>
            </select>
            </div>

            <div class="mb-3">
                <label for="inputImage" class="form-label">Upload Cover Image</label>
                <!-- accept="image/*" is the convention for accepting the correct images format -->
                <input class="form-control" type="file" id="inputImage" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <!-- the type="button" avoids the required -->
            <button type="button" class="btn btn-primary">Cancel</button>
        </form>
        </div>
    </body>

</html>
