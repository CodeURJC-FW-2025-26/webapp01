<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Gueim: main page</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="container-fluid min-vh-100 d-flex flex-column">
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="./index.html"><img src="..\img\GUEIMlogo.png" class="img-fluid w-25"></a>
			</div>
		</nav>
	</header>

	<main class="row flex-grow-1">
		<aside class="col-12 col-md-3 bg-success text-white p-3">
			<h4>Filters</h4>
			<hr />

			<div class="accordion" id="filterAccordion">
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingGenres">
						<button class="accordion-button" type="button" data-bs-toggle="collapse"
							data-bs-target="#collapseGenres" aria-expanded="true" aria-controls="collapseGenres">
							Genres
						</button>
					</h2>
					<div id="collapseGenres" class="accordion-collapse collapse show" aria-labelledby="headingGenres">
						<div class="accordion-body p-2">
							<input type="text" class="form-control mb-2" placeholder="Search genres..." />
							<div class="overflow-auto">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="action" /><label
										class="form-check-label" for="action">Action / Fighting</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="shooter" /><label
										class="form-check-label" for="shooter">Shooter</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="platform" /><label
										class="form-check-label" for="platform">Platform</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="adventure" /><label
										class="form-check-label" for="adventure">Adventure</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="rpg" /><label
										class="form-check-label" for="rpg">RPG</label>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="accordion-item">
					<h2 class="accordion-header" id="headingPlatforms">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							data-bs-target="#collapsePlatforms" aria-expanded="false" aria-controls="collapsePlatforms">
							Platforms
						</button>
					</h2>
					<div id="collapsePlatforms" class="accordion-collapse collapse" aria-labelledby="headingPlatforms">
						<div class="accordion-body p-2">
							<input type="text" class="form-control mb-2" placeholder="Search platforms..." />
							<div class="overflow-auto">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="pc" /><label
										class="form-check-label" for="pc">PC (Windows)</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="ps5" /><label
										class="form-check-label" for="ps5">PlayStation 5</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="xboxseries" /><label
										class="form-check-label" for="xboxseries">Xbox Series X|S</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="switch" /><label
										class="form-check-label" for="switch">Nintendo Switch</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="android" /><label
										class="form-check-label" for="android">Android</label>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="accordion-item">
					<h2 class="accordion-header" id="headingPEGI">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							data-bs-target="#collapsePEGI" aria-expanded="false" aria-controls="collapsePEGI">
							PEGI Rating
						</button>
					</h2>
					<div id="collapsePEGI" class="accordion-collapse collapse" aria-labelledby="headingPEGI">
						<div class="accordion-body p-2">
							<div class="overflow-auto">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="pegi3" /><label
										class="form-check-label" for="pegi3">PEGI 3</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="pegi7" /><label
										class="form-check-label" for="pegi7">PEGI 7</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="pegi12" /><label
										class="form-check-label" for="pegi12">PEGI 12</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="pegi16" /><label
										class="form-check-label" for="pegi16">PEGI 16</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="pegi18" /><label
										class="form-check-label" for="pegi18">PEGI 18</label>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="accordion-item">
					<h2 class="accordion-header" id="headingRelease">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							data-bs-target="#collapseRelease" aria-expanded="false" aria-controls="collapseRelease">
							Release Year
						</button>
					</h2>
					<div id="collapseRelease" class="accordion-collapse collapse" aria-labelledby="headingRelease">
						<div class="accordion-body p-2">
							<div class="mb-3">
								<label for="fromYear" class="form-label fw-semibold">From:</label>
								<input id="fromYear" type="number" class="form-control form-control-sm"
									placeholder="e.g. 1990" />
							</div>

							<div class="mb-3">
								<label for="toYear" class="form-label fw-semibold">To:</label>
								<input id="toYear" type="number" class="form-control form-control-sm"
									placeholder="e.g. 2025" />
							</div>
						</div>
					</div>
				</div>

				<div class="accordion-item">
					<h2 class="accordion-header" id="headingRating">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							data-bs-target="#collapseRating" aria-expanded="false" aria-controls="collapseRating">
							Average Rating
						</button>
					</h2>
					<div id="collapseRating" class="accordion-collapse collapse" aria-labelledby="headingRating">
						<div class="accordion-body p-2">
							<div class="mb-3">
								<label for="fromRating" class="form-label fw-semibold">From:</label>
								<input id="fromRating" type="number" class="form-control form-control-sm"
									placeholder="e.g. 4.0" />
							</div>

							<div class="mb-3">
								<label for="toRating" class="form-label fw-semibold">To:</label>
								<input id="toRating" type="number" class="form-control form-control-sm"
									placeholder="e.g. 7.5" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<button class="btn btn-primary w-100 mt-3">
				Apply Filters
			</button>
		</aside>
		<section class="col-12 col-md-9 bg-primary text-white p-3">
			Main content
		</section>
	</main>

	<footer class="row bg-dark text-white text-center p-3 mt-auto">
		<div class="container py-4">
			<div class="mb-3">
				<a href="https://instagram.com" target="_blank" class="text-white mx-2">
					<i class="bi bi-instagram fs-4"></i></a>
				<a href="https://twitter.com" target="_blank" class="text-white mx-2">
					<i class="bi bi-twitter fs-4"></i></a>
				<a href="https://facebook.com" target="_blank" class="text-white mx-2">
					<i class="bi bi-facebook fs-4"></i></a>
				<a href="https://linkedin.com" target="_blank" class="text-white mx-2">
					<i class="bi bi-linkedin fs-4"></i>
				</a>
			</div>
			<div class="text-center">
				<small>&copy; 2025 GUEIM. All rights reserved.</small>
			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
