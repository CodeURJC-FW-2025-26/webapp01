<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Review</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
	</head>
    	<body class="container-fluid min-vh-100 d-flex flex-column">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo03"
					aria-controls="navbarTogglerDemo03"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" href="./">GUEIM</a>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="#"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Settings</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

    <main class="row flex-grow-1">
			<section class="col-12 col-md-12 bg-primary text-white p-3">
				<h1 class="text-center">Add new Review</h1>
            
            <form class="d-flex flex-column row-gap-3 w-50 mx-auto">

            <div>
                <label for="inputAuthor" class="form-label">
                    Author
                </label>
                <input type="text"
							class="form-control"
							id="inputAuthor"
							placeholder="Author"
							required
                />
            </div>

            <div>
						<label for="inputDescription" class="form-label"
							>Comment</label
						>
						<textarea
							class="form-control"
							id="inputDescription"
							placeholder="Comment"
							rows="5"
							required
						></textarea>
			</div>

            <div>
                <label for="inputRating" class="form-label">
                    Rating (Out of 100)
                </label>
                <input type="number"
							class="form-control"
							id="inputRating"
							placeholder="Rating"
                            min ="0"
                            max="100"
							required
                />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
			<!-- the type="button" avoids the required -->
			<button type="button" class="btn btn-primary">
					Cancel
			</button>
            </form>
    	</section>
	</main>

    
		<footer class="row bg-dark text-white text-center p-3 mt-auto">
			<div class="container py-4">
				<div class="mb-3">
					<a
						href="https://instagram.com"
						target="_blank"
						class="text-white mx-2"
					>
						<i class="bi bi-instagram fs-4"></i
					></a>
					<a
						href="https://twitter.com"
						target="_blank"
						class="text-white mx-2"
					>
						<i class="bi bi-twitter fs-4"></i
					></a>
					<a
						href="https://facebook.com"
						target="_blank"
						class="text-white mx-2"
					>
						<i class="bi bi-facebook fs-4"></i
					></a>
					<a
						href="https://linkedin.com"
						target="_blank"
						class="text-white mx-2"
					>
						<i class="bi bi-linkedin fs-4"></i>
					</a>
				</div>
				<div class="text-center">
					<small>&copy; 2025 GUEIM. All rights reserved.</small>
				</div>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
